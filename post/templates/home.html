{% extends "layout.html" %} {% block title %} Home {% endblock %} {% block style
  %}
  <style>
    * {
      padding: 0%;
      margin: 0px;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
      
    }
   
  </style>
  {%endblock%} {% block body %}
  <div class="home">
    <div class="box">
      <img src="{{session['photo']}}" alt="" />
      <h1>{{session['name']}}</h1>
      <h2>{{session['email']}}</h2>
  
      <div style="padding: 5vw;">

      <div  style="align-items: left; padding: 5vw; width: 90vw; background-color: rgb(147, 190, 224);">

      <form action="/logout">
        <input class="btn btn-dark" type="submit" value="Logout" name="" id="">
      </form>
      <a href="/all_post"><button class="btn btn-dark">All Post</button></a>
      <a href="/rate_my_professor"><button class="btn btn-dark">Rate Professor</button></a>
  
      <div class="post" style="padding-top: 3vh;" >
        <p>Add New Post</p>
        <form action="/post" method="POST">
          <textarea name="post" id="" cols="30" rows="5"></textarea>
          <br />
          <input class="btn btn-dark" type="submit" value="Add Post" name="" id="" />
        </form>
      </div>


    </div>  

      </div>
     
    </div>
  </div>
  {% endblock %}
