{% extends "layout.html" %} 
{% block style %}
<style>
    * {
        padding: 0%;
        margin: 0px;
        box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;
    }

</style>
{%endblock%}

{% block title %} 
Home 
{% endblock %} 
{% block body %}
<a href="/home"><button style="margin:5vw ;padding:1vh 2vh" class="btn btn-dark">Back</button></a> 
{% for post in all_post %}

<div class="out" style="background-color: chocolate; margin:4vh 0 ;">
    <div class="post" style="background-color: burlywood;">
        <h1><img width="50vw" src="{{post[4]}}" alt="" /> {{post[2]}}</h1>
        <div class="text" style="padding: 4vw; background-color: cadetblue;" >
        <h3>{{post[7]}}</h3>
         </div>
    </div>
</div>
{%endfor%} 
{%endblock%}
